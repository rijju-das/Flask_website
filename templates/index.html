<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no, width = device-width">
        
		
        <!-- Pace.js -->
        <script src="js/pace.js" type="text/javascript"> </script>
        
        <!-- Foundations 5 Stylesheet-->
        <link href="{{url_for('static',filename='css/foundation.css')}}" type="text/css" rel="stylesheet" media="screen" />
        
        <!-- Normalize-->
        <link href="{{url_for('static', filename='css/normalize.css')}}" type="text/css" rel="stylesheet" media="screen" />
        
        <!-- Source Sans Pro Google Web Font-->
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,400italic,600italic,700italic&subset=latin,vietnamese,latin-ext' rel='stylesheet' type='text/css'>
        
        <!-- Font Awesome Web Font Icons-->
        <link href="{{url_for('static', filename='css/font-awesome.min.css')}}" type="text/css" rel="stylesheet" media="screen" />
        
        <!-- General Stylesheet-->
        <link href="{{url_for('static', filename='css/style.css')}}" type="text/css" rel="stylesheet" media="screen" />
        
        <!-- jQuery Library 1.11.0 -->
        <script type="text/javascript" src="{{url_for('static',filename='js/jquery-1.11.0.min.js')}}"> </script>
        
        <!-- Modernizr v2.7.1 -->
        <script src="{{url_for('static',filename='js/modernizr.js')}}" type="text/javascript"> </script>
        
        <!-- Foundations 5 -->
        <script src="{{url_for('static',filename='js/foundation.min.js')}}" type="text/javascript"> </script>

        <!-- Caroufredsel jQuery Plugin -->
        <script src="{{url_for('static',filename='js/jquery.carouFredSel-6.2.1-packed.js')}}" type="text/javascript"> </script>
        
        <!-- Isotope jQuery Plugin -->
        <script src="{{url_for('static',filename='js/jquery.isotope.js')}}" type="text/javascript"> </script>
        
        <!-- Appear Plugin -->
        <script src="{{url_for('static',filename='js/appear.js')}}" type="text/javascript"> </script>
        
        <!-- General Initialization -->
        <script src="{{url_for('static',filename='js/general.js')}}" type="text/javascript"> </script>
        
    </head>
    
    <body id="home">
       
       <!-- Back to Top Button --> 
       <!-- <a href="#home" class="scroll backtotop">
           <i class="fa fa-angle-up"> </i>
       </a> -->
        
       <!-- Start of Header --> 
       <header> 
           <div class="row"> 
               <div class="large-4 medium-12 column"> 
                   <div class="logoholder">
                       <a href="#home" class="scroll"><img src="{{url_for('static', filename='images/logo.png')}}" alt="" title=""></a>
                   </div>
               </div>
               <div class="large-8 medium-12 column">
                   <nav> 
                       <ul> 
                           <li><a href="#" class="scroll">PDF to Image</a></li>
                           <li>/</li>
                           <li><a href="#" class="scroll">Image to PDF</a></li>
                           <li>/</li>
                           <li><a href="#" class="scroll">Doc to PDF</a></li>
                           <li>/</li>
                           <li><a href="#" class="scroll">PDF to Doc</a></li>
                           <li>/</li>
                           <li><a href="#" class="scroll">YouTube to MP3</a></li>
                           <li>/</li>
                           <li><a href="#" class="scroll">Contact</a></li>
                       </ul>
                   </nav>
               </div>
               
               <!-- <div class="large-12 column">
                   <div class="sep"> </div>
               </div> -->
               
           </div>
       </header>
       <!-- End of Header -->
       
       <!-- Start of About --> 
       <section class="about" id="about">
           <div class="row"> 
            <h1>Online Converter</h1>
               <div class="large-8 large-centered column">
                   <div class="title">
                       
                   </div>
               </div>
               
               <div class="large-6 medium-6 column"> 
                   <article>
                       <div class="smallTitle">
                            <h2>Instructions</h2>
                       </div>
                       <p>
                           Write Instructions here!!!
                           <br/><br/>
                           
                       </p>
                       <!-- <a href="#" class="cta">GET STARTED</a> -->
                   </article>
               </div>
               
               <div class="large-6 medium-6 column"> 
                   <article>
                       <div class="smallTitle">
                            <!-- <h2>OUR PHILOSOPHY</h2> -->
                            
                       </div>
                       <form action="#" method="POST">
                        <input type="file" id="myFile" name="filename">
                        <input type="submit">
                      </form>
                   </article>
               </div>
           
           </div>
       </section>
       <!-- End of About -->
       
       
       
       <!-- Start of Footer -->
       <footer>
           <div class="row">
               <div class="large-6 medium-12 column">
                   <ul class="social fa-ul"> 
                        <li><a href="#"><i class="fa fa-li fa-dribbble"> </i> <span>DRIBBLE<span></a></li>
                        <li><a href="#"><i class="fa fa-li fa-twitter"> </i> <span>TWITTER<span></a></li>
                        <li><a href="#"><i class="fa fa-li fa-skype"> </i> <span>SKYPE<span></a></li>                
                   </ul>
               </div>
               <div class="large-6 medium-12 column">
                   <div class="copyright">
                       <!-- Â© Soul 2015. ALL RIGHTS RESERVED Create By <a href="http://templatestock.co">Template Stock</a> -->
                   </div>   
               </div>
           </div>
       </footer>
       <!-- End of Footer -->
       
    </body>
</html>
